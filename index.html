<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="logo">Fresh-Weather</h1>
     <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter city name">
      <div id="suggestions" class="suggestions"></div>
      <button id="search-btn">Search</button>
    </div>
    </header>
       
<div class="weather-app">
  <div class="city-name" id="city-name"></div>
  <div id="placeholder-message" class="placeholder-message">
    <img src="./image/sunny.png" alt="Sunny" class="placeholder-img" />
    <div>I'm just trying to forecast how your day is going!</div>
  </div>
  <div class="weather-app">
  <div class="city-name" id="city-name"></div>

  <div id="placeholder-message" class="placeholder-message">
    <img src="./image/sunny.png" alt="Sunny" class="placeholder-img" />
    <div>I'm just trying to forecast how your day is going!</div>
  </div>

  <div class="weather-cards">
    <!-- Temperature Card -->
    <div class="weather-card">
      <h3>Temperature</h3>
      <img id="weather-icon" alt="Weather Icon" />
      <p id="temperature"></p>
    </div>

    <!-- Conditions Card -->
    <div class="weather-card">
      <h3>Conditions</h3>
      <p id="conditions"></p>
    </div>

    <!-- AQI Card -->
    <div class="weather-card">
      <h3>Air Quality</h3>
      <p id="aqi-value"></p>
    </div>

    <!-- Humidity Card -->
    <div class="weather-card">
      <h3>Humidity</h3>
      <p id="humidity"></p>
    </div>

    <!-- Wind Speed Card -->
    <div class="weather-card">
      <h3>Wind Speed</h3>
      <p id="wind-speed"></p>
    </div>
  </div>
</div>

</div>
  <script src="script.js"></script>
</body>
</html>
