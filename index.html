<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white p-3 d-flex flex-wrap align-items-center justify-content-between">
    <h1 id="logo" class="mb-0">Fresh-Weather</h1>
    <div class="input-group mb-2 position-relative">
      <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
      <button id="search-btn" class="btn btn-dark">Search</button>
     <div id="suggestions" class="list-group position-absolute w-100 bg-white" style="z-index:1000; max-height:200px; overflow-y:auto;"></div>
    </div>
  </header>

  <div class="container mt-4 weather-app">
    <div class="city-name fs-3 fw-bold mb-3" id="city-name"></div>

    <div id="placeholder-message" class="text-center my-5">
      <img src="./image/sunny.png" alt="Sunny" class="img-fluid mb-3" style="max-width:120px;">
      <div>I'm just trying to forecast how your day is going!</div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-3 weather-cards">
      <!-- Weather Icon Card -->
      <div class="col">
        <div class="card text-center h-100">
          <div class="card-body">
            <img id="weather-icon" alt="Weather Icon" class="img-fluid">
          </div>
        </div>
      </div>

      <!-- Temperature -->
      <div class="col">
        <div class="card text-center h-100">
          <div class="card-body">
            <span id="temperature"></span>
          </div>
        </div>
      </div>

      <!-- Conditions -->
      <div class="col">
        <div class="card text-center h-100">
          <div class="card-body">
            <span id="conditions"></span>
          </div>
        </div>
      </div>

      <!-- Air Quality -->
      <div class="col">
        <div class="card text-center h-100">
          <div class="card-body">
            <span id="aqi-value"></span>
          </div>
        </div>
      </div>

      <!-- Humidity -->
      <div class="col">
        <div class="card text-center h-100">
          <div class="card-body">
            <span id="humidity"></span>
          </div>
        </div>
      </div>

      <!-- Wind Speed -->
      <div class="col">
        <div class="card text-center h-100">
          <div class="card-body">
            <span id="wind-speed"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
